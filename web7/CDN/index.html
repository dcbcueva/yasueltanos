    <!-- 3 columnas identicas -->
    <div class="container border border-success border-1 text-center my-5">
      <div class="row">
        <div class="col border border-primary ">class = col</div>
        <div class="col border border-secondary">class = col</div>
        <div class="col border border-danger">class = col</div>
      </div>
    </div>
    
    <!-- 3 columnas identicas usando col-4-->
    <div class="container text-center my-5" >
      <div class="row">
        <div class="col-4 border border-primary">col-4</div>
        <div class="col-4 border border-secondary">col-4</div>
        <div class="col-4 border border-danger">col-4</div>
      </div>
    </div>
    
    <!-- 2 columnas identicas y 1 columna desigual con breackpoint-->
    <div class="container text-center my-5" >
      <div class="row">
        <div class="col-2 border border-primary">col-2</div>
        <div class="col-8 border border-secondary">col-8</div>
        <div class="col-2 border border-danger">col-2</div>
      </div>
    </div>
    
    <!-- 2 columnas identicas y 1 columna desigual utilizando md con brackpoint -->
    <div class="container text-center my-5" >
      <div class="row">
        <div class="col-md-2 border border-primary">col-2</div>
        <div class="col-md-8 border border-secondary">col-8</div>
        <div class="col-md-2 border border-danger">col-2</div>
      </div>    
    </div>

    <!-- 3 columnas diferenctes utilizando ms y sm  con brackpoint-->
    <div class="container text-center my-5" >
      <div class="row altura-min">
        <div class="col-md-2 col-sm-4 aling-self-start border border-primary altura-col">md-2 sm-4</div>
        <div class="col-md-8 col-sm-8 aling-self-center border border-secondary altura-col">md-8 sm-8</div>
        <div class="col-md-2 col-sm-12 aling-self-end border border-danger altura-col">md-2 sm-12</div>
      </div>
    </div>
  
    <!--opt+command+a-->
